<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- local css file -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/post.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,800&display=swap"
      rel="stylesheet"
    />
    <title>GIAAIL_IoT</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ps-3" href="./index.html">GIAAIL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./map.html">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./devices.html">Devices</a>
            </li>
            <li class="nav-item pe-3">
              <a class="nav-link" href="./post.html">Post</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col">
          <form
            action="https://us-central1-iot-cloud-functions-a3398.cloudfunctions.net/post/"
            method="post"
            id="postForm"
          >
            <div class="mb-3">
              <label for="id" class="form-label fontWhite">ID</label>
              <input
                name="id"
                id="inputDeviceId"
                placeholder="Pleas input device ID"
                type="text"
                class="form-control"
                aria-describedby="deviceIdHelp"
              />
            </div>
            <div class="mb-3">
              <label for="deviceName" class="form-label fontWhite">Device Name</label>
              <input
                name="deviceName"
                placeholder="Pleas input device name"
                type="text"
                class="form-control"
                id="inputDeviceName"
                aria-describedby="deviceNameHelp"
              />
            </div>
            
            <div class="mb-3">
              <label for="temp" class="form-label fontWhite"
                >Temperature</label
              >
              <input
                name="temp"
                placeholder="Pleas input Temperature"
                type="text"
                class="form-control"
                id="inputTemperature"
                aria-describedby="temperatureHelp"
              />
            </div>
            <div class="mb-3">
              <label for="event" class="form-label fontWhite">Weather</label>
              <input
                name="event"
                placeholder="Pleas input device name"
                type="text"
                class="form-control"
                id="inputWeather"
                aria-describedby="deviceWeather"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label fontWhite" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Post device</button>
          </form>
          <script src="./form.js"></script>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
